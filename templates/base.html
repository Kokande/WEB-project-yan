<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="/static/css/style.css">
</head>
<body>
    <nav class="top-button">
        {% if current_user.is_authenticated %}
                <a class="button btn btn btn-outline-secondary"
                   href="/logout" style="margin-left: 90%;">{{ current_user.nick }}</a>
            {% else %}
                <p>
                    <a class="button btn btn btn-outline-secondary"
                       style="margin-left: 75%;" href="/register">Зарегистрироваться</a>
                    <a class="button btn btn btn-outline-secondary"
                       href="/login">Войти</a>
                </p>
            {% endif %}
    </nav>
    <header>
        <a href="/"><h1 class="top">Mastery Rank Master</h1></a>
    </header>
    <main class="pageContentWrapper">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        {% if current_user.moderator %}
            <a class="button btn btn-outline-secondary" style="margin: 10px;"
               href="/moder_tools">Добавить предметы в БД</a>
        {% endif %}
        <p class="credits">Web-project by Kokande(Fairushin Vyacheslav)</p>
    </footer>
</body>
</html>
